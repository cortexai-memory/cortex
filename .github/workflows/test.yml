name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            brew install jq bats-core
          else
            sudo apt-get update
            sudo apt-get install -y jq
            # Install bats-core from GitHub
            git clone https://github.com/bats-core/bats-core.git
            cd bats-core
            sudo ./install.sh /usr/local
          fi

      - name: Run ShellCheck
        run: |
          shellcheck bin/*.sh templates/*.sh install.sh uninstall.sh || true

      - name: Run tests
        run: |
          bats tests/cortex.bats
