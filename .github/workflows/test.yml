name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        if: runner.os == 'Linux'
        run: sudo apt-get install -y jq

      - name: Install bats
        run: |
          git clone --depth 1 https://github.com/bats-core/bats-core.git /tmp/bats
          sudo /tmp/bats/install.sh /usr/local

      - name: Install shellcheck
        if: runner.os == 'Linux'
        run: sudo apt-get install -y shellcheck

      - name: Install shellcheck (macOS)
        if: runner.os == 'macOS'
        run: brew install shellcheck

      - name: Run shellcheck
        run: shellcheck --severity=warning bin/*.sh templates/*.sh install.sh uninstall.sh

      - name: Run tests
        timeout-minutes: 6
        run: |
          unset CI GITHUB_ACTIONS
          bats tests/
          # Cleanup any stray background processes
          pkill -f cortex-daemon || true
          pkill -f cortex-watch || true

  test-python:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run Python tests
        run: uv run pytest tests_python/ -v

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Lint all scripts
        run: shellcheck --severity=warning bin/*.sh templates/*.sh install.sh uninstall.sh
